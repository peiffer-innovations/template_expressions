name: 'template_expressions'
description: 'A Dart library to process string based templates using expressions.'
homepage: 'https://github.com/peiffer-innovations/template_expressions'
version: '3.0.4'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  convert: '^3.1.1'
  crypto: '^3.0.1'
  encrypt: '^5.0.1'
  fake_async: '^1.3.0'
  intl: '^0.18.1'
  json_class: '^2.2.1+3'
  json_path: ">=0.5.2 <0.7.0"
  logging: '^1.1.1'
  meta: '^1.9.0'
  petitparser: '^5.4.0'
  pointycastle: '^3.7.3'
  quiver: '^3.2.1'
  rxdart: '^0.27.7'
  yaon: '^1.1.1'

dev_dependencies:
  flutter_lints: '^2.0.1'
  test: '^1.24.3'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
